<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Arithmetic Operators</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="add">
		<p>10 + 20</p>
		<h1 id="one"></h1>
		<button onclick="add();">+</button>
	</div>
	<div class="add">
		<p>10 * 20</p>
		<h1 id="tow"></h1>
		<button onclick="multi(10,20);">*</button>
	</div>

	<div class="add">
		<p>10 - 20</p>
		<h1 id="three"></h1>
		<button onclick="subt(10,20);">-</button>
	</div>
	<div class="add">
		<p>10 / 20</p>
		<h1 id="four"></h1>
		<button onclick="divi(10,20);">/</button>
	</div>
	<div class="add">
		<p>20 % 200</p>
		<h1 id="five"></h1>
		<button onclick="modu(20,200);">%</button>
	</div>


	<script src="js/custom.js"></script>
</body>

</html>
